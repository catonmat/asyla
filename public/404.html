<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>

html,body {
  width: 100%;
  height: 100%;
  margin: 0;
  padding: 0;
  background-color: white;
}


.error {
  width: 90px;
  text-align: center;
  font-family: 'Avenir-Next';
  bottom: 0;
  background-color: #3a76b0;
}

.error:after {
  padding: 35px;
  content: '404';
  font-size: 100px;
  height: 60px;
  line-height: 60px;
  margin: auto;
  position: absolute;
}

.info {
  padding: 20px;
    height: 60px;
    line-height: 60px;
    /* margin: auto; */
    position: absolute;
    top: 140px;
    /* bottom: 0; */
    left: 0;

}

.error:before
padding
  font-size: 100px;
  font-style: italic;
  text-align: center;
  width: 100px;
  height: 60px;
  line-height: 60px;
  margin: auto;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  opacity: 0;
  color: red;
  animation: noise-2 .2s linear infinite;
}

  </style>
</head>

<body class="error">
  <!-- This file lives in public/500.html -->
  <div class="info">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
